<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Amazon Clone</title>
    <style>
        body { margin:0; font-family: Arial, sans-serif; background:#e3e6e6;}
        .navbar {
            background: #131921;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }
        .navbar .logo {
            font-size: 2em;
            font-weight: bold;
            margin-right: 30px;
            color: #ff9900;
            text-decoration: none;
        }
        .navbar input[type="text"] {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 4px 0 0 4px;
            font-size: 1em;
        }
        .navbar button {
            padding: 8px 16px;
            border: none;
            background: #febd69;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-weight: bold;
        }
        .navbar .nav-links {
            margin-left: 30px;
            display: flex;
            gap: 20px;
        }
        .navbar .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
        }
        .hero {
            background: url('https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=1500&q=80') center/cover no-repeat;
            height: 350px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            position: relative;
        }
        .hero-text {
            background: rgba(255,255,255,0.9);
            padding: 20px 40px;
            border-radius: 8px;
            margin-bottom: 40px;
            font-size: 1.5em;
            color: #131921;
            font-weight: bold;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            padding: 40px;
            max-width: 1200px;
            margin: auto;
        }
        .product-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 20px;
            text-align: center;
            transition: box-shadow 0.2s;
        }
        .product-card:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.13);
        }
        .product-card img {
            max-width: 100%;
            height: 180px;
            object-fit: contain;
            margin-bottom: 15px;
        }
        .product-card h3 {
            font-size: 1.1em;
            margin: 10px 0;
            color: #131921;
        }
        .product-card .price {
            color: #b12704;
            font-size: 1.2em;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .product-card button {
            background: #ffd814;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        .footer {
            background: #232f3e;
            color: #fff;
            text-align: center;
            padding: 30px 10px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" class="logo">amazon</a>
        <input type="text" placeholder="Search Amazon">
        <button>Search</button>
        <div class="nav-links">
            <a href="#">Sign In</a>
            <a href="#">Orders</a>
            <a href="#">Cart</a>
        </div>
    </div>
    <div class="hero">
        <div class="hero-text">
            Welcome to Amazon Clone â€“ Shop the best products!
        </div>
    </div>
    <div class="products">
        <div class="product-card">
            <img src="https://images-na.ssl-images-amazon.com/images/I/81vpsIs58WL._AC_SL1500_.jpg" alt="Echo Dot">
            <h3>Echo Dot (4th Gen)</h3>
            <div class="price">$49.99</div>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="https://images-na.ssl-images-amazon.com/images/I/71k2b6t1HcL._AC_SL1500_.jpg" alt="Fire TV Stick">
            <h3>Fire TV Stick</h3>
            <div class="price">$39.99</div>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="https://images-na.ssl-images-amazon.com/images/I/61Iz2yy2CKL._AC_SL1500_.jpg" alt="Kindle Paperwhite">
            <h3>Kindle Paperwhite</h3>
            <div class="price">$129.99</div>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="https://images-na.ssl-images-amazon.com/images/I/71QkQk6hQ-L._AC_SL1500_.jpg" alt="Amazon Basics Mouse">
            <h3>Amazon Basics Mouse</h3>
            <div class="price">$14.99</div>
            <button>Add to Cart</button>
        </div>
    </div>
    <div class="footer">
        &copy; 2024 Amazon Clone. This is a demo project.
    </div>
</body>
</html></div>
